    <title>Title</title>

<body>
    <canvas id="sourceCanvas"></canvas>
    <canvas id="targetCanvas"></canvas>
</body>

<script>
    function extractImageDataChannel(data, channelNumber) {
        return data.filter((value, i) => i % 4 === channelNumber)
    }

    function corr2d3x3(a, b) {
        return a.map((value, i) => value * b[i])
            .reduce((total, value) => total + value, 0);
    }

    function normalize255(a) {
        return a.map((value) => {
            return value / 255
        });
    }

    function imageLoaded(ev) {
        const sourceCanvas = document.getElementById("sourceCanvas");
        const sourceCtx = sourceCanvas.getContext("2d");
        const sourceImage = ev.target;
        sourceCanvas.width = sourceImage.width;
        sourceCanvas.height = sourceImage.height;
        sourceCtx.drawImage(sourceImage, 0, 0);
        const srcImageData = sourceCtx.getImageData(0, 0, sourceCanvas.width, sourceCanvas.height);

        const rawRedFilter = [
            0.0, 1.0, 0.0,
            1.0, -4.0, 1.0,
            0.0, 1.0, 0.0,
        ];
        const rawGreenFilter = rawRedFilter;
        const rawBlueFilter = rawRedFilter;

        const normFactorRed = 1;
        const normFactorGreen = normFactorRed;
        const normFactorBlue = normFactorRed;

        const redFilter = rawRedFilter.map(x => x / normFactorRed); // normalize
        const greenFilter = rawGreenFilter.map(x => x / normFactorGreen); // normalize
        const blueFilter = rawBlueFilter.map(x => x / normFactorBlue); // normalize

        const filterWidth = 3;
        const filterHeight = 3;

        const targetCanvas = document.getElementById("targetCanvas");
        const targetCtx = targetCanvas.getContext("2d");
        targetCanvas.width = sourceImage.width - filterWidth + 1;
        targetCanvas.height = sourceImage.height - filterHeight + 1;
        const targetImageData = targetCtx.createImageData(targetCanvas.width, targetCanvas.height);

        // Crop bottom and right
        for (let i = 0; i < targetImageData.data.length; i += 4) {
            const x = (i % (targetImageData.width * 4)) / 4;
            const y = Math.floor(i / targetImageData.width / 4);

            const srcI = i + (y * ((filterWidth - 1) * 4));

            const windowedData = Array.from({length: filterHeight}, (v, k) => k).map((row) => { // generate range
              const offset = srcI + (row * targetImageData.width * 4);
              return Array.from(srcImageData.data.slice(offset, offset + (filterWidth * 4)));
            }).flat();

            const sourceRed = extractImageDataChannel(windowedData, 0);
            const sourceGreen = extractImageDataChannel(windowedData, 1);
            const sourceBlue = extractImageDataChannel(windowedData, 2);

            targetImageData.data[i + 0] = corr2d3x3(sourceRed, redFilter);
            targetImageData.data[i + 1] = corr2d3x3(sourceGreen, greenFilter);
            targetImageData.data[i + 2] = corr2d3x3(sourceBlue, blueFilter);
            targetImageData.data[i + 3] = 255; // a value
        }

        targetCtx.putImageData(targetImageData, 0, 0);
    }

    im = new Image();
    im.crossOrigin = "Anonymous";
